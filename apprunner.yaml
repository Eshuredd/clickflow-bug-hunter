version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "Building backend..."
      - cd backend
      - npm ci
      - npm run build
run:
  runtime-version: 18
  command: cd backend && npm start
  network:
    port: 4000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "4000"
